<header>
    <h2>
        常见图形绘制演示
    </h2>
    <search></search>
</header>
<div class="content">
    <div class="menu-view">
        <div>
            <h2>目录</h2>
            <ul>
                <li ui-bind:active='pageName=="begin"?"yes":"no"'>
                    <h3 tag='begin' ui-on:click='openPage'>写在前面</h3>
                    <ul>
                        <li>
                            <h3 tag='painter' ui-on:click='doScroll'>引入并获取画笔</h3>
                        </li>
                        <li>
                            <h3 tag='method' ui-on:click='doScroll'>绘制方法</h3>
                        </li>
                        <li>
                            <h3 tag='calc' ui-on:click='doScroll'>计算方法</h3>
                        </li>
                    </ul>
                </li>
                <li ui-bind:active='pageName=="ring"?"yes":"no"'>
                    <h3 tag='ring' ui-on:click='openPage'>环形图</h3>
                    <ul>
                        <li>
                            <h3 tag='single' ui-on:click='doScroll'>单一的情况</h3>
                        </li>
                        <li>
                            <h3 tag='line' ui-on:click='doScroll'>带提示折线文字</h3>
                        </li>
                    </ul>
                </li>
                <li ui-bind:active='pageName=="map"?"yes":"no"'>
                    <h3 tag='map' ui-on:click='openPage'>地图</h3>
                    <ul>
                        <li>
                            <h3 tag='data' ui-on:click='doScroll'>地图数据</h3>
                        </li>
                        <li>
                            <h3 tag='map' ui-on:click='doScroll'>经纬度映射</h3>
                        </li>
                        <li>
                            <h3 tag='draw' ui-on:click='doScroll'>绘制</h3>
                        </li>
                    </ul>
                </li>
                <li ui-bind:active='pageName=="tree"?"yes":"no"'>
                    <h3 tag='tree' ui-on:click='openPage'>树图</h3>
                    <ul>
                        <li>
                            <h3 tag='layout' ui-on:click='doScroll'>布局</h3>
                            <ul>
                                <li>
                                    <h3 tag='layout-data' ui-on:click='doScroll'>数据的格式</h3>
                                </li>
                                <li>
                                    <h3 tag='layout-ui' ui-on:click='doScroll'>树图的“外观”</h3>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <h3 tag='draw' ui-on:click='doScroll'>绘制</h3>
                        </li>
                    </ul>
                </li>
            </ul>
            <a href="https://github.com/hai2007/common-graphics-rendering-demonstration" target="_blank">Fork Me On
                Github</a>
        </div>
    </div>
    <div class="content">
        <div ui-lazy='currentPage' id='root-view'></div>
    </div>
</div>
